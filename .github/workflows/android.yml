name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-setuptools git zip openjdk-17-jdk
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.33

      - name: Install Android SDK licenses
        run: yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

      - name: Install specific Build-Tools
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "build-tools;36.1.0" "platforms;android-33"

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyRubBot
          path: bin/*.apk
